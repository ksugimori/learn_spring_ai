spring:
  application:
    name: todo-api

  # MCP Server Configuration
  ai:
    mcp:
      server:
        transport: WEBMVC
        type: SYNC
        protocol: STREAMABLE
        annotation-scanner:
          enabled: true

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:tododb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Tokyo

# JWT Configuration
jwt:
  secret: mySecretKeyForJwtTokenGenerationAndValidationPurposeThisIsALongEnoughSecret
  expiration: 86400000

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.example.todo: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
