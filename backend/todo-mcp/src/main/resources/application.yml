spring:
  application:
    name: todo-mcp
  ai:
    mcp:
      server:
        transport: stdio
        type: SYNC
        annotation-scanner:
          enabled: true
  main:
    banner-mode: "off"

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:tododb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Tokyo

# JWT Configuration
jwt:
  secret: mySecretKeyForJwtTokenGenerationAndValidationPurposeThisIsALongEnoughSecret
  expiration: 86400000

# Server Configuration
server:
  port: 8080

logging:
  level:
    root: ERROR # ログが標準出力に混ざるのを防ぐ
    org.hibernate: ERROR             # Hibernate関連を黙らせる
    org.hibernate.SQL: ERROR         # SQLログを黙らせる
    org.hibernate.type.descriptor.sql: ERROR